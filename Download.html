<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Album</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }

    body {
      background-image: url('woodenboy.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Fog overlay video */
    .fog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.2; /* fog transparency */
      z-index: 0;
      pointer-events: none;
    }

    .sidebar {
      position: absolute;
      left: 300px;
      top: 0;
      width: 350px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0);
    }

    .sidebar-content {
      width: 200%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 200%;
      font-size: large;
      transform: translateY(-60px); /* moves text upward */
    }

    .sidebar-content h1 {
      font-size: 6em;
      font-weight: bold;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }

    .icons {
      display: flex;
      gap: 1.5rem;
    }

    .icon {
      width: 48px;
      height: 48px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.15);
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      z-index: 1;
    }
    .wrapper
    {
      width: 100vw;
      height: 100vh;
      display: flex;
      perspective: 1000px;
      z-index: 1;
      right: -20px;
      bottom: -860px;
      position: relative;
    }

    .arrow
    {
      width:10px;
      height:10px;
      position:absolute;
      right:0px;
      bottom:0px;
    }

    /* Back button always at bottom left */
    .back-button-fixed {
      position: fixed;
      left: 32px;
      bottom: 32px;
      z-index: 10;
      padding: 12px 32px;
      font-size: 1rem;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: #595959;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.2s;
      cursor: pointer;
    }
    .back-button-fixed:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <!-- Fog overlay video -->
  <video class="fog-overlay" autoplay muted loop playsinline id="fogVideo">
    <source src="fog.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="sidebar">
    <div class="sidebar-content">
      <h1>THE LIFE OF THE WOODEN BOY</h1>
      <div class="icons">
        <a href="https://music.apple.com/" target="_blank" title="Apple Music">
          <img src="https://cdn.brandfetch.io/id_yBTuraI/theme/light/idxy9Fck3n.svg?c=1bxid64Mup7aczewSAYMX&t=1715866781097" alt="Apple Music" class="icon">
        </a>
        <a href="https://open.spotify.com/" target="_blank" title="Spotify">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" class="icon">
        </a>
      </div>
    </div>
  </div>

  <script>
    // Make the fog video play at 0.25x speed
    window.addEventListener('load', () => {
      const fogVideo = document.getElementById('fogVideo');
      fogVideo.playbackRate = 0.4;
    });
  </script>

  <!-- Back button at the bottom left always visible -->
  <a href="index.html" class="back-button-fixed">Back</a>

  <!-- Remove the previous wrapper-based back button markup to avoid duplicates -->
</body>
</html>
