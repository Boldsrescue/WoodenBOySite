<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }

    body {
      background-image: url('woodenboy.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Fog overlay video */
    .fog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }

    .sidebar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 600px;
      min-width: 220px;
      z-index: 2;
      background: rgba(0,0,0,0.0);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      /* No vertical translation */
    }

    .sidebar-content h1 {
      font-size: clamp(2rem, 6vw, 5rem);
      font-weight: bold;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      line-height: 1.1;
    }

    .icons {
      display: flex;
      gap: 2vw;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icon {
      width: 8vw;
      min-width: 36px;
      max-width: 60px;
      height: auto;
      filter: brightness(0) invert(1);
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.15);
    }

    .container, .wrapper, .arrow {
      /* Not used, but if needed, make responsive */
      display: none;
    }

    /* Back button always at bottom left */
    .back-button-fixed {
      position: fixed;
      left: 2vw;
      bottom: 2vw;
      z-index: 10;
      padding: 1em 2.5em;
      font-size: 1.1rem;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: #595959;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.2s;
      cursor: pointer;
    }
    .back-button-fixed:hover {
      background: #444;
    }

    @media (max-width: 600px) {
      .sidebar-content h1 {
        font-size: clamp(1.2rem, 8vw, 2.5rem);
      }
      .icon {
        width: 18vw;
        min-width: 28px;
        max-width: 44px;
      }
      .sidebar {
        max-width: 95vw;
      }
      .back-button-fixed {
        font-size: 1rem;
        padding: 0.8em 1.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Fog overlay video -->
  <video class="fog-overlay" autoplay muted loop playsinline id="fogVideo">
    <source src="fog.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="sidebar">
    <div class="sidebar-content">
      <h1>THE LIFE OF THE WOODEN BOY</h1>
      <div class="icons">
        <a href="https://music.apple.com/" target="_blank" title="Apple Music">
          <img src="https://cdn.brandfetch.io/id_yBTuraI/theme/light/idxy9Fck3n.svg?c=1bxid64Mup7aczewSAYMX&t=1715866781097" alt="Apple Music" class="icon">
        </a>
        <a href="https://open.spotify.com/" target="_blank" title="Spotify">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" class="icon">
        </a>
      </div>
    </div>
  </div>

  <script>
    // Make the fog video play at 0.4x speed
    window.addEventListener('load', () => {
      const fogVideo = document.getElementById('fogVideo');
      fogVideo.playbackRate = 0.4;
    });
  </script>

  <!-- Back button at the bottom left always visible -->
  <a href="index.html" class="back-button-fixed">Back</a>
</body>
</html>
