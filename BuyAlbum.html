<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Album</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
        }
        .container {
            perspective: 1200px;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #rotating-img {
            width: 500px;
            height: 500px;
            border-radius: 16px;
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container" style="flex-direction: column; align-items: center;">
        <img id="rotating-img" src="52428031-DB9E-4435-857A-F21543F5E8F4.png" alt="Rotating Album Cover">
        <div style="font-size: 2rem; font-family: Arial, Helvetica, sans-serif; font-weight: bold; color: #595959; margin-top: 16px; text-align: center;">Life Of The Wooden Boy</div>
        <div style="font-size: 1.3rem; color: #595959; margin-top: 6px; font-family: Arial, Helvetica, sans-serif; text-align: center;">$14.99</div>
        <div style="display: flex; gap: 16px; margin-top: 24px;">
            <a href="vs.html" style="padding: 10px 28px; font-size: 1rem; font-family: Arial, Helvetica, sans-serif; color: #fff; background: #595959; border: none; border-radius: 8px; text-decoration: none; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: background 0.2s; cursor: pointer;">&#8592; Back</a>
            <a href="#" style="padding: 10px 28px; font-size: 1rem; font-family: Arial, Helvetica, sans-serif; color: #fff; background: #007bff; border: none; border-radius: 8px; text-decoration: none; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: background 0.2s; cursor: pointer;">Buy</a>
        </div>
    </div>
    <script>
        const img = document.getElementById('rotating-img');
        const container = document.querySelector('.container');
        let targetRotateY = 0, targetRotateX = 0;
        let currentRotateY = 0, currentRotateX = 0;
        function animate() {
            // Easing for smoothness
            currentRotateY += (targetRotateY - currentRotateY) * 0.12;
            currentRotateX += (targetRotateX - currentRotateX) * 0.12;
            img.style.transform = `rotateY(${currentRotateY}deg) rotateX(${currentRotateX}deg)`;
            requestAnimationFrame(animate);
        }
        animate();
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            targetRotateY = ((x - centerX) / centerX) * 30;
            targetRotateX = -((y - centerY) / centerY) * 30;
        });
        container.addEventListener('mouseleave', () => {
            targetRotateY = 0;
            targetRotateX = 0;
        });
    </script>
</body>
</html>
